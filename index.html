<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="script.js" defer></script>

    <title>calculatrice</title>
</head>
<body>

<div class="calc">
    <div class="screen">
        <span>0.00</span>
    </div>
    <div class="keys">
        <div data-key="AC" class="clear"><i class="fas fa-trash-alt"></i></div>
        <div data-key="%" class="clear">%</div>
        <div data-key="/" class="operator">/</div>
        <div data-key="7" class="digit">7</div>
        <div data-key="8" class="digit">8</div>
        <div data-key="9" class="digit">9</div>
        <div data-key="*" class="operator">x</div>
        <div data-key="4" class="digit">4</div>
        <div data-key="5" class="digit">5</div>
        <div data-key="6" class="digit">6</div>
        <div data-key="-" class="operator">-</div>
        <div data-key="1" class="digit">1</div>
        <div data-key="2" class="digit">2</div>
        <div data-key="3" class="digit">3</div>
        <div data-key="+" class="operator">+</div>
        <div data-key="0" class="digit">0</div>
        <div data-key="." class="digit">,</div>
        <div data-key="=" class="operator">=</div>
    </div>
</div>
</body>
</html>
